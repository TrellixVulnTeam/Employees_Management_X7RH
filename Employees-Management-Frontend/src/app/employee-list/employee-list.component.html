<h1 class="color">Employees List</h1>
<nav class="navbar">
  <input
    class="form-control"
    type="text"
    name="firstName"
    [(ngModel)]="firstName"
    (ngModelChange)="Search()"
    placeholder="Enter the firstName to search"
  />
</nav>
<table style="margin-top: 90px" class="table table-striped">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody> 
    <tr *ngFor="let employee of employees">
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.email }}</td>
    </tr>
  </tbody>
</table>
